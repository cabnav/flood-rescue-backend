spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1434;databaseName=floodrescue;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=MySuperPass2026
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Force SQL Server DB selection (prevents falling back to login default DB like "master")
spring.datasource.hikari.data-source-properties.databaseName=floodrescue

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=FloodRescueSecretKeyForJWTTokenGeneration2026
jwt.expiration=86400000
